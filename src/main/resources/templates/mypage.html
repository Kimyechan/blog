<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JBlog 마이페이지</title>
    <Link rel="stylesheet" href="css/theme.css">
    <style>
        div,span {
            margin-left: 60px;
        }

        input {
            width: 180px;
            height: 30px;
        }
    </style>
</head>
<body>
<center>
    <h1>마이페이지</h1>
    <div style="text-align: right; width:340px; "><a th:if="${user != null}" th:href="@{/withdrawal}"><b>회원탈퇴</b></a></div>
    <form action="mypage" method="post" name="join" id="join">
        <table bgcolor="#6495ed" width="400px" height=320 border="2" cellpadding="0"
               cellspacing="0">
            <tr>
                <td height="30" colspan="10" align="left" class="tdcontent">
                    <th:block th:if="${user != null}">
                        <span> 아이디 :<input type="text" readonly class="userid" name="userid" size="20" th:value="${user.getUserid()}"></span>
                    </th:block>

                </td>
            </tr>
            <tr>
                <td height="30" colspan="10" align="left" class="tdcontent">
                    <th:block th:if="${user != null}">
                        <span> 비밀번호: <input type="password" name="password" size="20" th:value="${user.getPassword()}"></span>
                    </th:block>

                </td>
            </tr>
            <tr>
                <td height="50" colspan="10" align="left" class="tdcontent">
                    <th:block th:if="${user != null}">
                        <span> 비밀번호 확인: <input type="password" name="passwordCheck" size="20" th:value="${user.getPassword()}" placeholder="5글자 이상 입력해주세요"
                                               onmousemove="password_Check()"></span>
                        <span style="color: red" class="pwcheck2"></span>
                    </th:block>
                </td>
            </tr>
            <tr>
                <td height="30" colspan="10" align="left" class="tdcontent">

                    <th:block th:if="${user != null}">
                        <span> 이 름 : <input type="text" name="name" th:value="${user.getName()}" size="20" placeholder="2글자 이상 입력해주세요"> </span>
                    </th:block>
                </td>
            </tr>
            <tr>
                <td height="25" colspan="10" align="center">
                    <button name="btn" type="submit">변경하기</button>
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
