<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JBlog 로그인</title>
<Link rel="stylesheet" href="css/theme.css">
</head>
<body>
	<form action="login" method="post">
		<table width="100%" height=320 border="0" cellpadding="0"
			cellspacing="0">
			<tr>
				<td height=40 colspan="10">&nbsp;</td>
			</tr>
			<tr>
				<td width="100%" height="120" colspan="10" align="center">
					<a th:href="@{/blog/view/list}"><img src="/images/logo.jpg" border="0"></a>
				</td>
			</tr>
			<tr>
				<td height="20" colspan="10" align="center" class="tdcontent">
					아이디 : <input type="text" name="username" size="15">&nbsp;&nbsp;
					패스워드 : <input type="password" name="password" size="15">
				</td>
			</tr>

			<tr>
				<td height="20" colspan="10" align="center"><input
					type="submit" value="로그인"></td>
			</tr>
			<tr>
				<td height="30" colspan="10" align="center">
					<div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
						<span style="color: red">잘못된 아이디이거나 비밀번호 입니다.</span>
					</div>
				</td>
			</tr>
		</table>
	</form>


<!-- th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" -->
</body>
</html>
