<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JBlog 글 수정</title>
<Link rel="stylesheet" href="/css/theme.css">
</head>

<body background="/images/kubrickbgcolor.jpg">
	<center>
		<table background="/images/kubrickheader.jpg" width="760" height="200"
			border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td height="60">&nbsp;</td>
			</tr>
			<!-- 블로그 제목과 태그 시작 -->
			<tr>
				<td height="60" class="blogtitle">Gurum 블로그</td>
			</tr>
			<tr>
				<td height="20" class="blogtag">자바, 스프링, 아무거나</td>
			</tr>
			<!-- 블로그 제목과 태그 끝 -->
			<tr>
				<td align="right" height="60">
					<a th:if="${user != null}" th:href="@{/logout}">로그아웃</a>&nbsp;&nbsp;
					<a th:href="@{/blog/view/myBlog}">내 블로그 메인</a>
				</td>
			</tr>
		</table>
		
		<table background="/images/kubrickbg.jpg" width="760" height="40" border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td height="10" colspan="10">&nbsp;</td>
			</tr>
			<tr>
				<td height="10" width="20">&nbsp;</td>
				<td width="530" valign="top" class="tdcontent">
					<!-- 메뉴 시작 -->
					<a class="title" th:href="@{/blog/managing/basic}"><b>기본설정</b></a>&nbsp;&nbsp;
					<a class="title" th:href="@{/category/view/managing}"><b>카테고리</b></a>&nbsp;&nbsp;
					<a class="title" th:href="@{/post/newPost}"><b>글작성</b></a>&nbsp;&nbsp;
					<a class="title" th:href="@{/blog/view/delete}"><b>블로그삭제</b></a>&nbsp;&nbsp;
					<!-- 메뉴 끝 -->
				</td>
			</tr>
			<tr>
				<td height="5">&nbsp;</td>
			</tr>
			<tr>
				<td height="10">&nbsp;</td>
				<td>
					<form th:action="'/blog/post/update/' + ${post.id} "   method="post">
						<table width="720" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td width="50" class="inputlabel"></td>
								<td width="390" >
									<input type="hidden" name="id" th:value="${post.id}"/>
									<input th:value="${post.title}" class="inputtext" type="text" size="60" name="title">
								</td>
								<td width="300">
									<select class="inputtextarea categorytitle" th:name="categoryId" id="category" >
										<option th:each="category : ${categoryList}"
												th:value="${category.id}"
												th:text="${category.name}">
										</option>
									</select>
								</td>
							</tr>
							<tr>
								<td width="50" class="inputlabel"></td>
								<td colspan="10">
									<textarea th:text="${post.content}" name="content" class="inputtextarea" rows="10" cols="100"></textarea>
								</td>
							</tr>
							<tr>
								<td height="5">&nbsp;</td>
							</tr>
							<tr>
								<td colspan="10" align="center">&nbsp;<input type="submit" value="수정"></td>
							</tr>
						</table>
					</form> 
				</td>
			</tr>
			<tr>
				<td height="10" colspan="10">&nbsp;</td>
			</tr>
		</table>
		<table background="images/kubrickfooter.jpg" width="760" height="63" border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td class="blogfooter">J2EE 이야기 is powered by JBlog</td>
			</tr>
		</table>
	</center>

</body>
</html>
