<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JBlog 회원가입</title>
    <Link rel="stylesheet" href="css/theme.css">
</head>
<body>
<center>
    <h1>회원가입</h1>
    <form action="login" method="post">
        <table width="100%" height=320 border="1" cellpadding="0"
               cellspacing="0">

            <tr>
                <td width="100%" height="120" colspan="10" align="center"><img
                        src="images/logo.jpg" border="0"></td>
            </tr>
            <tr>
                <td height="20" colspan="10" align="center" class="tdcontent">
                    아이디 : <input type="text" name="username" size="15">&nbsp;&nbsp;
                </td>
            </tr>
            <tr>
                <td height="20" colspan="10" align="center" class="tdcontent">
                    패스워드 : <input type="text" name="password" size="15">
                </td>
            </tr>
            <tr>
                <td height="20" colspan="10" align="center" class="tdcontent">
                    이름 : <input type="text" name="password" size="15">
                </td>
            </tr>
            <tr>
                <td height="20" colspan="10" align="center" class="tdcontent">
                    역할 : <input type="text" name="password" size="15">
                </td>
            </tr>

            <tr>
                <td height="40" colspan="10" align="center">
                    <input type="submit" value="로그인"></td>
            </tr>
            <tr>
                <td colspan="10">&nbsp;</td>
            </tr>
        </table>
    </form>
</center>


</body>
</html>
