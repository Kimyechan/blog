<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JBlog 회원가입</title>
    <Link rel="stylesheet" href="css/theme.css">
</head>
<body>
<center>
    <h1>회원가입</h1>
    <form action="joinSuccess" method="post">
        <table  bgcolor="#6495ed" width="400px" height=320 border="2" cellpadding="0"
               cellspacing="0">
            <tr>
                <td height="30" colspan="10" align="left" class="tdcontent">
                    <span style="margin-left: 60px"> 아이디 : <input type="text" style="width:215px; height: 30px"  name="userid" size="20">&nbsp;&nbsp;</span>
                </td>
            </tr>
            <tr>
                <td  height="30" colspan="10" align="left"  class="tdcontent">
                    <span style="margin-left: 60px"> 패스워드: <input type="password" style="width:205px; height: 30px" name="password" size="20"></span>
                </td>
            </tr>
            <tr>
                <td height="30" colspan="10" align="left" class="tdcontent">
                    <span style="margin-left: 60px"> 이 름 : <input type="text" style="width:225px; height: 30px" name="name" size="20"> </span>
                </td>
            </tr>
            <tr>
                <td height="25" colspan="10" align="center">
                    <input type="submit" value="회원가입"></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
